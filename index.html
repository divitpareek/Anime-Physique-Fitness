<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Physique Fitness App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Anime Physique Fitness</h1>
  </header>

  <main>
    <section id="auth">
      <h2>User Login/Signup</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Enter Username" required>
        <button type="button" onclick="login()">Login</button>
      </form>
    </section>

    <section id="age-group" style="display: none;">
      <h2>Select Your Age Group</h2>
      <select id="ageSelector">
        <option value="teen">Teen (13-19)</option>
        <option value="adult">Adult (20-40)</option>
        <option value="senior">Senior (40+)</option>
      </select>
      <button onclick="generatePlan()">Generate Plan</button>
    </section>

    <section id="result" style="display: none;">
      <h2>Workout & Diet Plan</h2>
      <div id="plan"></div>
    </section>

    <section id="pro" style="display: none;">
      <h2>Pro Features</h2>
      <p>Unlock Pro for ₹700 to access exclusive content!</p>
      <button onclick="unlockPro()">Unlock Pro</button>
      <div id="proFeatures" style="display: none;">
        <h3>Pro Features</h3>
        <ul>
          <li>Customized Weekly Schedules</li>
          <li>Exclusive Anime-inspired Workouts</li>
        </ul>
      </div>
    </section>
  </main>

  <footer>
    <p>Anime Physique Fitness © 2024</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
