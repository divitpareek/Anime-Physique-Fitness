<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Physique App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script> <!-- Razorpay Checkout Script -->
</head>
<body>
    <div id="auth">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Enter your username">
        <button onclick="login()">Login</button>
    </div>

    <div id="age-group" style="display: none;">
        <h2>Select Your Age Group</h2>
        <select id="ageSelector">
            <option value="teenager">Teenager</option>
            <option value="adult">Adult</option>
            <option value="senior">Senior</option>
        </select>
        <button onclick="generatePlan()">Generate Plan</button>
        <div id="result" style="display: none;">
            <h3>Your Plan:</h3>
            <div id="plan"></div>
        </div>
    </div>

    <section id="pro" style="display: none;">
        <h2>Pro Features</h2>
        <p>Unlock Pro for â‚¹250 to access exclusive content!</p>
        <button onclick="initiatePayment()">Unlock Pro</button>
        <div id="proFeatures" style="display: none;">
            <h3>Pro Features</h3>
            <ul>
                <li>Customized Weekly Schedules</li>
                <li>Exclusive Anime-inspired Workouts</li>
            </ul>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
